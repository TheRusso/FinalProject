    <section id="cover">

        <div id="container" class="container" style="max-width: 600px; margin-bottom: 200px;">
            <div class="row">
                <div class="col-sm-10 offset-sm-1 text-center">
                    <h1 class="display-3">Register</h1>
                    
                </div>
            </div>
            <div class="info-form">
                <form action="" class="justify-content-center">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="first_name">First name</label>
                        <input type="text" class="form-control" id="first_name" placeholder="Joey" required>
                    </div>
                       
                   <div class="form-group">
                        <label for="second_name">Last name</label>
                        <input type="text" class="form-control" id="second_name" placeholder="Jordison" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm password</label>
                        <input type="password" class="form-control" id="confirm_password" placeholder="Confirm password" required>
                    </div>
                    
                    
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
